<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <title>Комплектующие для ПК</title>
    <meta name="description" content="Продажа и доставка компьютерных комплектующих по всей России. Видеокарты, процессоры, материнские платы и многое другое.">
    <meta name="keywords" content="компьютерные комплектующие, видеокарты, процессоры, доставка, системы охлаждения">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Press+Start+2P&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
	<script src="./js.js"></script>
</head>
<body>

    <header class="header">

        <div class="container">
    
          <div class="navbar">
    
            <div class="navbar__logo">
              <a href="index.html"><img width="50" height="47" src="img/header/logo.png" alt="logo"></a>
            </div>
    
            <div class="navbar__linkmenu">
    
              <div class="navbar__menu">
                <a href="crads.html" class="navbar__link">Видеокарты</a>
                <a href="gg.html" class="navbar__link">Материнские платы</a>
                <a href="gg.html" class="navbar__link">Процессоры</a>
                <a href="gg.html" class="navbar__link">Охлаждение</a>
                <a href="gg.html" class="navbar__link">Питание</a>
                <a href="build.html" class="navbar__link">Сборка</a>
              </div>
			  <button class="menu-button">Menu</button>
    
              <div class="navbar__number">
                <a href="tel:89223823344" class="navbar__phone">+7 (922) 382 33 44</a>
              </div>
            </div>
          </div>
        </div>
    </header>

    <main>
		<section class="build-form">
			<h2>Соберите свой ПК</h2>
			<form id="buildForm">
				<label for="cpu">Процессор:</label>
				<select id="cpu" name="cpu">
					<option value="" disabled selected>Выберите процессор</option>
					<!-- Опции будут добавлены динамически -->
				</select>
	
				<label for="gpu">Видеокарта:</label>
				<select id="gpu" name="gpu">
					<option value="" disabled selected>Выберите видеокарту</option>
					<!-- Опции будут добавлены динамически -->
				</select>
	
				<label for="mb">Материнская плата:</label>
				<select id="mb" name="mb">
					<option value="" disabled selected>Выберите материнскую плату</option>
					<!-- Опции будут добавлены динамически -->
				</select>
	
				<label for="psu">Блок питания:</label>
				<select id="psu" name="psu">
					<option value="" disabled selected>Выберите блок питания</option>
					<!-- Опции будут добавлены динамически -->
				</select>
	
				<button type="button" id="submitBuild">Собрать</button>
			</form>
		</section>
	
		<section class="build-results">
			<h2>Ваши сборки</h2>
			<div id="buildCards" class="build-cards"></div>
			<!-- Шаблон карточки сборки -->
			<template id="buildCardTemplate">
				<div class="build-card">
					<h3 class="build-card-title">Сборка {id}</h3>
					<p class="build-card-cpu">Процессор: {cpu}</p>
					<p class="build-card-gpu">Видеокарта: {gpu}</p>
					<p class="build-card-mb">Материнская плата: {mb}</p>
					<p class="build-card-psu">Блок питания: {psu}</p>
					<p class="build-card-price"><strong>Примерная цена:</strong> {totalPrice} ₽</p>
					<button class="delete-button" data-id="{id}">Удалить</button>
				</div>
			</template>
		</section>

		<aside class="comments-section">
			<h2>Отзывы</h2>
			<div id="preloader">Загрузка...</div>
			<div class="comments-container">
				<div class="swiper-container">
					<div class="swiper-wrapper" id="comments">
						<!-- Слайды будут добавлены динамически -->
					</div>
					<!-- Элементы управления 
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>-->
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<template id="commentTemplate">
				<div class="comment">
					<div class="comment-title"></div>
					<div class="comment-body"></div>
					<div class="comment-email"></div>
				</div>
			</template>
		</aside>
	</main>
	
    <footer>
        <h4>Контакты:</h4>
        <p>г. Санкт-Петербург</p>
        <p>Телефон: +7 (922) 382 33 44</p>
        <nav>
            <ul>
                <li><a href="#">Ссылка 1</a></li>
                <li><a href="#">Ссылка 2</a></li>
                <li><a href="#">Ссылка 3</a></li>
                <li><a href="#">Ссылка 4</a></li>
            </ul>
        </nav>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
